{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In • Himalayan Haven</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
  <a href="{% url 'home' %}" class="back-home-btn">Back to Home</a>
  
  <div style="width: 100%; max-width: 32rem;">
    <h2>Sign In</h2>

  {% if messages %}
  {% for message in messages %}
    <p class="{{ message.tags }}">{{ message }}</p>
  {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'signin' %}">
  {% csrf_token %}
  <label>Username/Email</label>
  <input type="text" name="identifier" required placeholder="john123/you@example.com"><br>

  <label>Password</label>
  <input type="password" name="password" required placeholder="••••••••"><br>

  <button type="submit">Sign In</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>

  </div>
</body>
</html>
