{% extends "base_message.html" %}
{% load static %}

{% block title %}Sign Up • Himalayan Haven{% endblock %}

{% block extra_css %}
<link rel="preload" href="{% static 'css/signup.css' %}" as="style">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
  <a href="{% url 'home' %}" class="back-home-btn">Back to Home</a>

  <div class="signup-card" role="region" aria-labelledby="signupTitle">
    <h2 id="signupTitle">Create Account</h2>

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" required placeholder="John Doe">

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required placeholder="john123">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="••••••••">

      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password" required placeholder="••••••••">

      <button type="submit" class="primary-btn">Sign Up</button>
    </form>

    <p class="alt-link">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
  </div>
{% endblock %}
